<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="./images/logo.svg" alt="" class="logo">
  <div class="app">
    <div class="left">
      <div class="input-container">
        <p class="zero-bill">Can't be zero</p>
        <label for="bill">Bill</label>
        <input type="number" class="bill" id="bill" name="Bill" min="0" step="0.01" placeholder="0">
      </div>
      <div class="input-container">
        <label for="tip-btn">Select Tip %</label>
        <div class="input-container-grid">
          <button class="tip-btn tip-5">5%</button>
          <button class="tip-btn tip-10">10%</button>
          <button class="tip-btn tip-15">15%</button>
          <button class="tip-btn tip-25">25%</button>
          <button class="tip-btn tip-50">50%</button>
          <input type="number" class="custom" id="custom" name="Custom" min="0" step="0.01" placeholder="Custom">
        </div>
      </div>
      <div class="input-container">
        <p class="zero-people">Can't be zero</p>
        <label for="people">Number of People</label>
        <input type="number" class="people" id="people" name="People" min="0" placeholder="0">
      </div>
    </div>
    <div class="right">
      <div class="res-wrap">
        <div class="result-text">
          <p class="lg-text">Tip Amount</p>
          <p class="sm-text">/ person</p>
        </div>
        <p class="tip-money-res">$0.00</p>
      </div>
      <div class="res-wrap">
        <div class="result-text">
          <p class="lg-text">Total</p>
          <p class="sm-text">/ person</p>
        </div>
        <p class="total-money-res">$0.00</p>
      </div>
      <button class="reset">Reset</button>
    </div>
  </div>

  </div> -->
  <script src="./app.js"></script>
</body>

</html>
